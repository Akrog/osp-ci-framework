# All variables intended for modification should be placed in this file.
# All variables within this role should have a prefix of "cifmw_openstack_ci_bootstrap"
cifmw_ocb_wait_instance_delay: 20
cifmw_ocb_wait_instance_retries: 100
cifmw_ocb_net_cloud_name: openstack

# Networking settings
cifmw_ocb_network_name: "cifmw-network-{{ cifmw_ocb_resource_suffix }}"
cifmw_ocb_subnetwork_name: cifmw-isolated-subnet-1
cifmw_ocb_router_name: "cifmw-router-{{ cifmw_ocb_resource_suffix }}"
cifmw_ocb_isolated_subnet: "172.17.10.0/24"
